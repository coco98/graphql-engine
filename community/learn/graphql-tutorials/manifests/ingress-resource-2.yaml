apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-hasura-console
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /console
spec:
  rules:
  - host: learn.hasura.io
    http:
      paths:
      - path: /graphql/console
        backend:
          serviceName: hasura
          servicePort: 80
