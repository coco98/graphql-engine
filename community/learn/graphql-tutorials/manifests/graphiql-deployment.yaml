apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: graphiql
    hasuraService: custom
  name: graphiql
  namespace: default
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: graphiql
    spec:
      containers:
      - image: hasura/base-git-image:0.7
        imagePullPolicy: IfNotPresent
        name: graphiql
        env:
        - name: GRAPHQL_ENDPOINT
          value: https://learn.hasura.io/graphql
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
      securityContext: {}
      terminationGracePeriodSeconds: 0
status: {}
